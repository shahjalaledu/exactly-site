<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exactly.md Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
      line-height: 1.6;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <main id="content">Loading exactly.md...</main>

  <script>
    async function loadMarkdown() {
      try {
        const response = await fetch('exactly.md');
        if (!response.ok) {
          throw new Error('Failed to load exactly.md: ' + response.status);
        }
        const text = await response.text();
        document.getElementById('content').innerHTML = marked.parse(text);
      } catch (error) {
        document.getElementById('content').textContent =
          'Error loading exactly.md: ' + error.message;
      }
    }

    loadMarkdown();
  </script>
</body>
</html>
