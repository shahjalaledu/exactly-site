name: Build HTML index

on:
  push:
    branches:
      - main

jobs:
  build-index:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate index.html from template
        run: |
          node generate_index.js

      - name: Commit and push updated index.html
        run: |
          if git status --porcelain | grep "index.html"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add index.html
            git commit -m "Auto-generate index.html [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "index.html not changed; nothing to commit."
          fi
